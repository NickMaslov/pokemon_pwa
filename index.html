<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ed143d" />
    <meta name="decription" content="Pokemon PWA" />
    <link rel="apple-touch-icon" href="logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Pokemon PWA</title>
  </head>
  <body style="background-color: crimson">
    <div class="container">
      <h2 class="mt-5 mb-5 text-center text-white">Pokemon App</h2>

      <!-- Pokemon List  -->
      <div class="row">
        <div class="col-md-6 mx-auto mt-5 text-center">
          <label for="pokemonlist" class="text-white">Select Pokemon</label>
          <select
            id="pokemonlist"
            class="form-control container-fluid"
            style="text-transform: capitalize"
          ></select>
        </div>
      </div>

      <!-- Pokemon Card  -->
      <div class="row">
        <div class="col-md-6 mx-auto mt-5 text-center">
          <div class="card" id="pokemoncard"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
